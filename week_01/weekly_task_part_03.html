<html>
<head>
    <title>Kibo Poem</title>
    <style>
        body {
            background-color: #fef6e4; /* soft cream */
            color: #222222;
            font-family: 'Georgia', serif;
            padding: 40px;
            line-height: 1.6;
            text-align: center;
        }

        h1 {
            color: #633554;
            margin-bottom: 20px;
        }

        h2 {
            color: #8C5C7E;
            margin-bottom: 15px;
        }

        p {
            font-size: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .highlight {
            color: #C695B6;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Kibo Poem</h1>

    <section>
        <h2>My Short Poem About Kibo</h2>
        <p>
            Kibo leaps through morning light,<br>
            He wags his tail with pure delight.<br>
            Soft paws pat the garden floor,<br>
            My friend I do adore.<br>
            <span class="highlight">Eyes so bright, </span><br>
            A heart so true,
            Kibo you are too cool.
        </p>
    </section>
</body>
</html>
