<body>
    <h1>Kibo Poem</h1>
    <p>
        Kibo leaps through morning light. He wags his tail with pure delight. 
        Soft paws pat the garden floor. My friend I do adore. 
        Eyes so bright, heart so true. Kibo you are too cool.
    </p>
